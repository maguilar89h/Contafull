<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">


            <ui:define name="content">

                <h:form id="formArticulo">                 

                    <div style="width: 200px;">
                       <!--<p:dataList value="#{articuloControlador.lisarticulos}" var="art" type="ordered">  
                            #{art.nombre}, #{art.valorUnit}  
                        </p:dataList> -->
                        
                         <p:orderList value="#{articuloControlador.lisarticulos}" var="articulo" controlsLocation="none"  
                                      itemLabel="#{articulo.nombre} - #{articulo.valorUnit}" itemValue="#{articulo}" id="basicList"/>  
                       
                    </div> 
                </h:form>

                <h:form id="formdocument">
                    <div style="margin-left: 400px; width: 300px; top: 1px;">
                        <p:panel header="Documento">
                            <p:dataTable id="listusuario" value="#{detalleDocumentoControlador.lisdetalledoc}" var="detalle"  rows="3" paginator="true">          
                                <p:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Nombre"/>
                                    </f:facet>    
                                    <h:outputText value="#{detalle.articulo.nombre}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header" >
                                        <h:outputText value="Valor Unitario"/>
                                    </f:facet>    
                                    <h:outputText value="#{detalle.articulo.valorUnit}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>    
                                    <h:outputText value="#{detalle.cantidad}" />
                                </p:column>


                            </p:dataTable> 

                        </p:panel>
                    </div>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
