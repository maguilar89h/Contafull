<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfiles</title>
    </h:head>
    <h:body>
        <h:form id="frmMostrar">
            <p:panel id="pnlListar" widgetVar="pnlListar" visible="true">
                <p:commandButton value="mostrarGuardar" onclick="pnlListar.close();" oncomplete="pnlRegistro.show();"/>
            </p:panel>
        </h:form>
        <h:form>
            <p:panel id="pnlRegistro" widgetVar="pnlRegistro" visible="false">
                <p:growl id="messages"/>
            
                <h:panelGrid columns="2">  
                    <h:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" value="#{perfilControlador.perfil.nombre}"/>
                    <h:outputLabel for="descripcion" value="DescripciÃ³n:"/>
                    <p:inputTextarea id="descripcion" autoResize="false" value="#{perfilControlador.perfil.descripcion}"/>
                    <p:commandButton id="btnGuardar" value="Guardar" action="#{perfilControlador.guardarDatos}"/>
                    <p:commandButton id="btnRegresar" value="Regresar" onclick="pnlRegistro.close();pnlListar.show();" update=":frmMostrar"/>
                </h:panelGrid>
                
            </p:panel>           
            
        </h:form >
    </h:body>
</html>
